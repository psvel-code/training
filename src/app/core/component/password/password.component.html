<div class="container" fxLayoutAlign="center center">
  <div class="page-container" fxLayoutAlign="center center">
    <form [formGroup]="passwordForm" fxFlex="500px" fxFlex.lt-sm="100%">
      <div fxLayout="column" fxLayoutGap="1%">
        <h1>Password</h1>
        <mat-label>Old password</mat-label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="oldPassword">
          <mat-error *ngIf="passwordForm?.get('oldPassword')?.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-label>New password</mat-label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="newPassword">
          <mat-error *ngIf="passwordForm?.get('newPassword')?.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="confirmPassword">
          <mat-error *ngIf="passwordForm?.get('confirmPassword')?.hasError('required')">
            This field is required
          </mat-error>
          <mat-error *ngIf="passwordForm?.get('confirmPassword')?.errors?.['mismatch']">
            Password does not match
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      </div>
    </form>
  </div>
